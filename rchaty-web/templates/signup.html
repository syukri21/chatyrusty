{% extends "base_template.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="/assets/image/logo.png" alt="" width="144" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="button" hx-get="/htmx/login_clicked" hx-trigger="click" hx-target="#parent-div" hx-swap="innerHTML" >
      Sign up</button>
  </form>
</main>

{% endblock %}
