{% extends "base_template.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="/assets/image/logo.png" alt="" width="144" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-start form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-bottom form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="button" hx-get="/htmx/login_clicked" hx-trigger="click" hx-target="#parent-div" hx-swap="innerHTML" >
      Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
  </form>
</main>
{% endblock %}
